<h2 mat-dialog-title>Create a new verifiable credential</h2>
<mat-dialog-content class="mat-typography">
  <h3>Issue Credential (VC)</h3>
  <p>
    Use this form to issue a credential to a DID identity. The credential is
    saved to disk.
  </p>

  <form [formGroup]="identityForm" class="identity-form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Identifier (DID)</mat-label>
      <input
        class="full-width"
        matInput
        placeholder="The identifier that receives this credential"
        formControlName="did"
      />
    </mat-form-field>

    <br />

    <mat-form-field appearance="outline">
      <mat-label>Choose an credential</mat-label>
      <mat-select formControlName="schema">
        <mat-option value="IdentityCredential">Identity Credential</mat-option>
        <mat-option value="WorldVoluntaryistOrganisationCredential"
          >The Voluntaryist Covenant</mat-option
        >
      </mat-select>
    </mat-form-field>

    <br />

    <div *ngIf="identityForm.controls.schema.value == 'IdentityCredential'">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input
          class="full-width"
          matInput
          placeholder="The full name of the identity holder"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birthdate</mat-label>
        <input
          class="full-width"
          matInput
          placeholder="The birthdate (E.g. 30-12-1980) of the identity holder"
          formControlName="birthdate"
        />
      </mat-form-field>
    </div>

    <hr>
    <br>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Tags (local file metadata)</mat-label>
      <input
        class="full-width"
        matInput
        placeholder="Tags (comma separated)"
        formControlName="tags"
      />
    </mat-form-field>
  </form>

  <p></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="identityForm.value" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
